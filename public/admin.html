<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <h1>Painel de Controle</h1>

  <h2>Adicionar Post</h2>
  <form id="addPostForm">
    <label for="title">Título:</label>
    <input type="text" id="title" required><br>

    <label for="content">Conteúdo:</label>
    <textarea id="content" required></textarea><br>

    <button type="submit">Adicionar Post</button>
  </form>

  <h2>Posts</h2>
  <ul id="postList"></ul>

  <script>
    const addPostForm = document.getElementById('addPostForm');
    const postList = document.getElementById('postList');

    // Carregar posts
    async function loadPosts() {
      const response = await fetch('http://localhost:3000/blog');
      const posts = await response.json();
      postList.innerHTML = '';
      posts.forEach(post => {
        const li = document.createElement('li');
        li.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <button onclick="editPost('${post._id}')">Editar</button>
          <button onclick="deletePost('${post._id}')">Excluir</button>
        `;
        postList.appendChild(li);
      });
    }

    // Adicionar post
    addPostForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const response = await fetch('http://localhost:3000/blog', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      const newPost = await response.json();
      loadPosts(); // Recarregar os posts
    });

    // Excluir post
    async function deletePost(id) {
      const response = await fetch(`http://localhost:3000/blog/${id}`, {
        method: 'DELETE',
      });

      if (response.ok) {
        loadPosts(); // Recarregar os posts
      }
    }

    // Editar post (futuramente, você pode adicionar um modal ou outra interface)
    function editPost(id) {
      alert(`Editar post com ID: ${id}`);
    }

    loadPosts(); // Carregar posts ao inicializar a página
  </script>
</body>
</html>
